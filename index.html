<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <nav>
            <img id="logo-treineme" src="./assets/Logo.svg" alt="foto logo treine.me">
            <ul>
                <li>
                    Home
                </li>
                <li>
                    Sobre
                </li>
                <li>
                    Treinar
                </li>
            </ul>
        </nav>
        <main>
            <section>
                <h1>
                    Treinos <span class="green-bold">exclusivos</span> </br> para você!
                </h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong> </br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>
                <button>
                    <img id="icon-wpp" src="./assets/path4.svg" alt="ícone whatsapp">
                    Comece já
                </button>
            </section>
            <img id="woman-fitness" src="./assets/fitness-jump.png" alt="mulher fitness pulando">
        </main>
        <footer>
            <p>        
                Fale concosco no instagram <strong>@treine.me</strong>
            </p>
        </footer>
    </div>    
    <img id="balls-decoration" src="./assets/balls-decoration.svg" alt="foto de bolas de decoração">
</body>
</html>
